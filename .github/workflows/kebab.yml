name: Kebab Time Notification

on:
  schedule:
    # Runs at 11:50 AM every Wednesday (AEDT/Sydney time)
    # Accounting for possible GitHub delays, setting to 20 minutes earlier
    # Sydney is UTC+11 (during daylight saving), so 11:30 AM Sydney = 00:30 AM UTC
    - cron: '0 1 * * 3,5'
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Send VOT notification
        env:
          WEBHOOK_URL: ${{ secrets.VCO_CHAT }}
        run: |
          # Array of fun messages
          messages=(
            "ðŸ“‹ SURVEY TIME! Grab your thoughts and your feedback - it's VC&O Voice of Team Survey o'clock!",
            "ðŸ’¡ Here is an idea, stop what you're doing and fill out your VC&O Voice of Team Survey.",
            "ðŸ•› Bong Bong Bong Bong Bong Bong Bong Bong Bong Bong Bong Bong. It's time for that VC&O Voice of Team Survey."
          )
          
          # Get random message
          random_index=$((RANDOM % ${#messages[@]}))
          message="${messages[$random_index]}"
          
          # Send to Google Chat
          curl -X POST -H "Content-Type: application/json" \
            -d "{\"text\": \"$message\"}" \
            "$WEBHOOK_URL"
